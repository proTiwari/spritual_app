name: explore
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  easy_dynamic_theme: ^2.0.0
  firebase_core: ^2.15.0
  firebase_auth: ^4.6.3
  google_sign_in: ^6.1.4
  flutter_svg: ^1.1.6
  table_calendar: ^3.0.9
  another_flushbar: ^1.12.30
  fluttertoast: ^8.0.9
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  cloud_firestore: ^4.8.3
  calendar_view: ^1.0.3
  flutter_colorpicker: ^1.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
    - assets/svg/
